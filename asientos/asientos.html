      function Reservar(id){

        var seat=document.getElementById(id).className;
        if(seat=="seat"){
          document.getElementById(id).className = 'seat selected';
          i++;

          asientos[i]=document.getElementById(id).id;

        }
        else{
          var elim=document.getElementById(id).id;
          for (var e = 0; e <= 38; e++) {
            if(asientos[e]==elim){
              asientos.splice(e, 1);
            }
          }
          document.getElementById(id).className = 'seat';

        }
      }
